<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- FOUC Prevention: Apply theme before first paint -->
    <script>
        (function() {
            const storageKey = 'lykeion-theme';
            const stored = localStorage.getItem(storageKey);
            let theme;

            if (stored === 'light' || stored === 'dark') {
                theme = stored;
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                theme = 'dark';
            } else {
                theme = 'light';
            }

            document.documentElement.style.colorScheme = theme;
        })();
    </script>

    <link rel="manifest" href="{{ "manifest.json" | relURL }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
    <link rel="icon" type="image/png" href="{{ "icons/favicon.png" | relURL }}">
    <link rel="apple-touch-icon" href="{{ "icons/favicon.png" | relURL }}">

    <link rel="stylesheet" href="{{ "css/utils/fonts.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/base/reset.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/base/layout.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/base/typography.css" | relURL }}">

    <!-- PWA / Mobile App Configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{ if .Description }}
        <meta name="description" content="{{ .Description }}">
    {{ else if .Site.Params.description }}
        <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}

    {{ if .Param "math" }}
        {{ partialCached "math.html" . }}
    {{ end }}
    {{ block "head" . }}{{ end }}

    <!-- Markdown and Math support for notebooks -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    {{ if not (.Param "math") }}
        {{ partial "math.html" . }}
    {{ end }}

    <!-- Theme Manager -->
    <script type="module" src="{{ "js/theme.js" | relURL }}" defer></script>
</head>
<body>
    <div class="main-wrapper">

        {{ block "main" . }}{{ end }}

    </div>

    <!-- Notebook Loader -->
    <script src="{{ "js/notebook-loader.js" | relURL }}"></script>
</body>
</html>
